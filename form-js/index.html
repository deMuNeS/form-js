<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação de Formulário com JS</title>
    <link rel="stylesheet" href="./main.css" />
</head>
<body>
    <div class="container">
        <h1>Número A é maior ou menor que número B?</h1>
        <form id ='calculo'>
            <input type="number" id='numero-a' required placeholder="Valor do Número A" />
            <input type="number" id='numero-b' required placeholder="Valor do Número B" />
            <button type="submit">Verificar</button>
        </form>
        <p class="sucess-message"></p>
        <p class="error-message"></p>
    </div>
    <script src="./main.js" ></script>
</body>
</html>
